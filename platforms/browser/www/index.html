<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Chat Guide 3.0 - Real Time">
  <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Exercices ES6</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/monokai.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<script type="text/javascript" src="cordova.js"></script>
<script type='text/stache' id='chat-template'>
<h1 style="margin-bottom:80px;">ES6 Exercises</h1>
<ul id="doc">
{{#each categories}}
<li><h2 class="nomcateg" name="{{name}}">{{name}}</h2>
<ul class="categ">
{{#each exercices.of(name).visible()}}
  <li>
    <h3>{{title}}</h3>
    <p class="resume">« {{resume}} »</p>
    <p class="code"><pre><code class="js">{{code}}</code></pre></p>
    <p class="comment">{{comment}}</p>
  </li>
{{/each}}
</ul>
</li>
{{/each}}
</ul>
</script>
<script src="./dist/bundles/es6-exercises/js/main.js"></script>
<script>

</script>
</body>
</html>
